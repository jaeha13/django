<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if name or contents %}
    <h1><span style="color: green">{{name}}</span>님이 남긴 글입니다.</h1>
    <hr>
    <h2>{{contents}}</h2>
{% else %}
    <h1> 글 작성하기 </h1>
    <hr>
    <form method = 'POST' action = '/workapp/exercise3/'>
        {% csrf_token %}
        <p><input type="text" name="name" placeholder="작성자 이름을 입력하세요" size="20"></p>
        <textarea name="contents" placeholder="자신의 의견을 간단히 작성하세요" rows="10" cols="50"></textarea><br>
        <input type="submit" value="제출">
        <input type="reset" value="재작성">
    </form>
{% endif %}
</body>
</html>
